{% extends "base_main.html" %}
{% block content %}
<div class="container my-4 text-center detail-title">
    <h3>Add Task</h3>
</div>
{% load crispy_forms_tags %}
<div class="container mt-5">
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form|crispy }}
        </table>
        <input type="submit" value="Submit">
        <input type="submit" onclick="window.location='{% url 'todo:all' %}' ; return false;" value="Cancel">
    </form>
</div>
{% endblock %}
