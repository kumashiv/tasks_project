{% extends "base_main.html" %}
{% block content %}

<div class="container ml-5 pt-4">
    <input type="submit" class="btn-info" onclick="window.location='{% url 'todo:task_list' %}'; return false;" value="See Tasks">
</div>

<div class="container my-4 text-center detail-title">
    <h3>Add Task</h3>
</div>
{% load crispy_forms_tags %}
<div class="container mt-5">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
        <input type="submit" onclick="window.location='{% url 'todo:all' %}' ; return false;" value="Cancel">
    </form>
</div>
{% endblock %}
