
<h1>Thing List</h1>
  {% if thing_list %}
  <ul>
    {% for thing in thing_list %}
      <li>
          {{ thing.name }}
          (<a href="{% url 'todo:thing_update' thing.id %}">Update</a> |
          <a href="{% url 'todo:thing_delete' thing.id %}">Delete</a>)
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no things in the library.</p>
  {% endif %}



  <p>
  <a href="{% url 'todo:task_list' %}">View tasks</a> ({{ task_count }}) | 
    <a href="{% url 'todo:thing_create' %}">Add a thing</a>
  </p>
